<!--
    Provides an interface to view and interact with all Plant specific data.

    @author Iteration 1 - Team Rayquaza
    @editor Iteration 2 - Team Omar Anwar
-->

<!DOCTYPE html>

<html>
<head>
    <style>

        /* Global References */
        h1{
            position: absolute;
        }

        /* Class References */
        .image{
            position: relative;
            width:100%;
        }
        .footer{
            position: relative;
            right: 0;
            left: 0;
            bottom: 0;
            padding: 1rem;
            text-align: center;
            background-color: #466a31;
            color: white;
            font-size: 3.75vw;
        }
    </style>
</head>
<body>

    <a href="javascript:history.go(-1)" class="alignleft"><button type="button">Back</button></a>

    <div class="image">
        <img src="../res/wroc.jpg" width="100%"/>
    </div>


    <p *ngIf="plant == null"> The plant you are looking for does not exist!</p>
    <div *ngIf="plant !== null" class= "text-center" >
        <br><br>
        <h3 >{{plant.cultivar}}</h3>
        <p> Common Name: {{plant.commonName}}</p>
        <p> Bed Number: {{plant.gardenLocation}}</p>
        <div *ngIf="!rated">
            <button type="button" (click)="this.rate(this.LIKE)"><span class="glyphicon glyphicon-thumbs-up"></span> Like</button>
            <button type="button" (click)="this.rate(this.DISLIKE)"><span class="glyphicon glyphicon-thumbs-down"></span> Dislike</button>
        </div>
        <div *ngIf="rated">
            Thanks for your feedback!
        </div>
        <br>
        <div *ngIf="!commented">
            <textarea [(ngModel)]="commentText" rows="5" wrap="on" style="width: 95%;"></textarea>

            <button type="button" (click)="this.comment(commentText)">Leave a comment</button>

        </div>
        <div *ngIf="commented">
            Your comment has been submitted.
        </div>

        <div class="footer">
            For more information, contact WCROC at 867-5309
        </div>
    </div>

</body>
</html>
