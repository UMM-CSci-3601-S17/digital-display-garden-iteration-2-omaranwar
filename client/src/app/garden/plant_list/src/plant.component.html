<style>
    .image{
        position: relative;
        width:100%;
    }
    h1{
        position: relative;
    }
    .footer{
        position: relative;
        right: 0;
        left: 0;
        bottom: 0;
        padding: 1rem;
        text-align: center;
        background-color: #466a31;
        color: white;
        font-size: 3.75vw;

    <a href="javascript:history.go(-1)" class="alignleft"><button type="button">Back</button></a>

    <div class="image">
        <img src="wroc.jpg" width="100%"/>
    </div>


<p *ngIf="plant == null"> The plant you are looking for does not exist!</p>
<div *ngIf="plant !== null" class= "text-center" >
    <h1 >{{plant.cultivar}}</h1>
    <h3> Common Name: {{plant.commonName}}</h3>
    <h3> Bed Number: {{plant.gardenLocation}}</h3>
    <div *ngIf="!rated">
        <button type="button" (click)="this.rate('like')"><span class="glyphicon glyphicon-thumbs-up"></span> Like</button>
        <button type="button" (click)="this.rate('dislike')"><span class="glyphicon glyphicon-thumbs-down"></span> Dislike</button>
    </div>
    <div *ngIf="rated">
        <h3>Thanks for your feedback!</h3>
    </div>
    <br>
    <div *ngIf="!commented">
        <textarea [(ngModel)]="commentText" rows="5" wrap="on" style="width: 95%;"></textarea>
<br>
        <button type="button" (click)="this.comment(commentText)" >Leave a comment</button>

    </div>
    <div *ngIf="commented">
        <h3>Your comment has been submitted.</h3>
    </div>
