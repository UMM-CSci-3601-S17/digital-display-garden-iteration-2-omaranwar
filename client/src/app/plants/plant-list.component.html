<!DOCTYPE html>
<html>
<head>
    <style>

        body {
            margin: 0;
            display: inline-block;
        }

        /* ID References */
        #bed-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 20%;
            background-color: #f1f1f1;
            position: fixed;
            height: 87%;
            overflow: hidden;
            overflow-y: scroll;
        }
        #bed-list-view{
            display: inline-block;
            position: absolute;
            right: 25%;
            /*overflow: hidden;*/
        }
        #plants-list{
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 70%;
            background-color: #f1f1f1;
            position: fixed;
            height: 87%;
            /*overflow: hidden;*/
            overflow-y: scroll;
        }

        /* Class References */
        .bed-number {
            font-size: 200%;
            color: #000;
        }
        .plant{
            /*font-size: 100%;*/
            color: #000;
            /*padding: 16px 16px 16px 16px;*/
        }

        /* Global References */
        li {
            font-size: 100%;
        }

        li a {
            display: block;
            text-decoration: none;
            padding: 32px 0px 32px 0px;
            width: 100%;
            text-align: center;
        }
        li a.active {
            /*font-size: 100%;*/
            background-color: #4CAF50;
            color: white;
        }
        li a:hover:not(.active) {
            background-color: #555;
            color: white;
        }

        li b {
            display: block;
            text-decoration: none;
            padding: 32px 0px 32px 0px;
            width: 100%;
            text-align: center;
        }
        li b.active {
            /*font-size: 100%;*/
            background-color: #4CAF50;
            color: white;
        }
        li b:hover:not(.active) {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>


<div id="bed-list-view">
    <ul id="bed-list" (click)="handleClick($event.target.textContent)">

        <li><a class="active">Bed</a></li>


        <li *ngFor="let bed of gardenLocations">
            <a>{{ bed._id }}</a>
        </li>

    </ul>
</div>



<div id="plants-list-view">
    <ul id="plants-list">
        <li *ngFor="let plant of filteredPlants">
            {{ plant.commonName }}
        </li>
    </ul>
</div>


</body>
</html>
